name: OWASP ZAP Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      # 1. Pridobi kodo iz repozitorija
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Preveri, če je ciljna stran dosegljiva
      - name: Check if target is reachable
        run: |
          curl -I https://money-tracker-8lcv.vercel.app/

      # 3. Zaženi OWASP ZAP pregled
      - name: Run OWASP ZAP Scan
        uses: zaproxy/action-baseline@v0.6.0
        with:
          target: 'https://money-tracker-8lcv.vercel.app/'
          format: 'html'
          cmd_options: '-a -r zap_report.html'
          docker_name: 'ghcr.io/zaproxy/zaproxy'
          docker_tag: 'latest'

      # 4. Preveri, če je poročilo ustvarjeno
      - name: Check if ZAP Report Exists
        run: |
          if [ -f "zap_report.html" ]; then
            echo "ZAP report found."
          else
            echo "ZAP report not found! Exiting."
            exit 1
          fi

      # 5. Naloži poročilo kot artefakt
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v3
        with:
          name: zap-security-report
          path: zap_report.html
